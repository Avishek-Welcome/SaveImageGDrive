<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MHS Student Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbe6;
      color: #222;
      padding: 2em;
    }
    h2 {
      background: #b71c1c;
      color: #fff;
      padding: 0.6em;
      border-radius: 8px;
    }
    select, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background: #b71c1c;
      color: #fff;
      font-weight: bold;
    }
    .student-info {
      background: #f9f1c7;
      margin-top: 1em;
      padding: 1em;
      border-radius: 8px;
    }
    #imagePreview {
      margin-top: 1em;
      width: 300px;
      height: 390px;
      object-fit: cover;
      border: 2px solid #b71c1c;
      border-radius: 10px;
    }
    #swapBtn {
      width: 48%;
      float: left;
      margin-right: 4%;
    }
    #captureBtn {
      width: 48%;
    }
    video {
      width: 100%;
      margin-top: 1em;
      border-radius: 10px;
    }
    canvas {
      display: none;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì∏ Student Image Uploader</h2>

  <select id="sheetSelect"></select>
  <select id="rollSelect"></select>

  <div class="student-info">
    <div id="studentName">üë§ Name: </div>
    <div id="studentCode">üÜî Code: </div>
  </div>

  <img id="imagePreview" src="" alt="No Preview"/>

  <video id="video" autoplay playsinline></video><br/>
  <button id="swapBtn" onclick="swapCamera()">üîÑ Swap</button>
  <button id="captureBtn" onclick="captureImage()">üì∑ Capture</button>

  <canvas id="canvasPreview" width="300" height="390"></canvas>
  <button onclick="uploadImage()">‚¨ÜÔ∏è Upload</button>

  <div id="status"></div>

  <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyx0_dK-vYFoIq_ebDamVSTj0fEUt2ySx8ItJ0gIyoxN86WmSGxAV3pwqt-YZvEuGVO/exec';
    let students = [], currentStream, useFrontCamera = true;

    async function loadSheets() {
      const res = await fetch(scriptUrl);
      const sheets = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheets.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s;
        opt.textContent = s;
        select.appendChild(opt);
      });
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    async function updateStudentInfo(roll) {
      const student = students.find(s => s.roll === roll);
      document.getElementById('studentName').textContent = student ? `üë§ Name: ${student.name}` : 'üë§ Name:';
      document.getElementById('studentCode').textContent = student ? `üÜî Code: ${student.code}` : 'üÜî Code:';

      if (student?.code) {
        const res = await fetch(`${scriptUrl}?action=getImageUrl&code=${student.code}`);
        const result = await res.json();
        document.getElementById('imagePreview').src = result.found ? result.url : '';
        document.getElementById('imagePreview').alt = result.found ? "Student Image" : "No Preview";
      }
    }

    async function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      currentStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: useFrontCamera ? 'user' : 'environment' }
      });
      document.getElementById('video').srcObject = currentStream;
    }

    function swapCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvasPreview');
      const ctx = canvas.getContext('2d');

      const ratio = 300 / 390;
      const vw = video.videoWidth, vh = video.videoHeight;
      let sx, sy, sw, sh;

      if (vw / vh > ratio) {
        sh = vh;
        sw = vh * ratio;
        sx = (vw - sw) / 2;
        sy = 0;
      } else {
        sw = vw;
        sh = vw / ratio;
        sx = 0;
        sy = (vh - sh) / 2;
      }

      ctx.drawImage(video, sx, sy, sw, sh, 0, 0, 300, 390);
      canvas.style.display = 'block';
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvasPreview');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Select a student and capture image first.';
        return;
      }

      document.getElementById('status').textContent = '‚è≥ Uploading...';
      const base64 = canvas.toDataURL('image/jpeg').split(',')[1];

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();
      document.getElementById('status').textContent = result.status === 'success'
        ? '‚úÖ Uploaded!' : `‚ùå Error: ${result.message}`;
      if (result.status === 'success') document.getElementById('thankYouAudio').play();
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentInfo(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
