<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8e1;
      color: #b71c1c;
      padding: 2em;
    }
    h2 {
      background: #b71c1c;
      color: #ffeb3b;
      padding: 0.5em;
      border-radius: 10px;
    }
    label, select, button {
      margin-top: 1em;
      font-size: 1.1em;
    }
    select, button {
      padding: 0.5em;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #b71c1c;
    }
    button {
      background: #b71c1c;
      color: #ffeb3b;
      font-weight: bold;
      cursor: pointer;
    }
    .video-container {
      position: relative;
      width: 300px;
      height: 390px;
      overflow: hidden;
      margin-top: 1em;
      border: 2px solid #b71c1c;
      border-radius: 10px;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(-1);
    }
    canvas {
      display: none;
    }
    .student-info {
      margin-top: 1em;
      padding: 1em;
      background: #ffeb3b;
      color: #b71c1c;
      font-weight: bold;
      border-radius: 10px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>üì∏ Student Image Uploader</h2>

  <label for="sheetSelect">üìÑ Select Sheet:</label>
  <select id="sheetSelect"></select>

  <label for="rollSelect">üî¢ Select Roll No:</label>
  <select id="rollSelect"></select>

  <div class="student-info">
    <div id="studentName">üë§ Name: </div>
    <div id="studentCode">üÜî Code: </div>
  </div>

  <div class="video-container">
    <video id="video" autoplay playsinline></video>
  </div>
  <button onclick="captureImage()">üì∑ Capture Image</button>
  <canvas id="canvas" width="300" height="390"></canvas>
  <button onclick="uploadImage()">‚¨ÜÔ∏è Upload Image</button>

  <div id="status"></div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    let students = [];
    let currentStream = null;
    let useFrontCamera = true;

    async function loadSheets() {
      const res = await fetch(scriptUrl);
      const sheetNames = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheetNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    function updateStudentInfo(roll) {
      const student = students.find(s => s.roll === roll);
      document.getElementById('studentName').textContent = student ? `üë§ Name: ${student.name}` : 'üë§ Name:';
      document.getElementById('studentCode').textContent = student ? `üÜî Code: ${student.code}` : 'üÜî Code:';
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          facingMode: useFrontCamera ? 'user' : 'environment',
          width: { ideal: 720 },
          height: { ideal: 936 } // 5:6.5 ratio
        }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        const video = document.getElementById('video');
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          const ratio = 6.5 / 5;
          video.style.height = video.videoWidth * ratio + 'px';
        };
      } catch (error) {
        console.error('Error accessing camera:', error);
      }
    }

    function captureImage() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const video = document.getElementById('video');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvas');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Select a student and capture image first.';
        return;
      }

      document.getElementById('status').textContent = '‚è≥ Uploading...';

      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();
      if (result.status === 'success') {
        document.getElementById('status').textContent = '‚úÖ Image uploaded successfully!';
        const audio = new Audio('https://actions.google.com/sounds/v1/human_voices/female_thank_you.ogg');
        audio.play();
        setTimeout(() => window.close(), 3000);
      } else {
        document.getElementById('status').textContent = '‚ùå Upload failed: ' + result.message;
      }
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentInfo(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
