<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Image Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      color: #222;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 1rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      margin: 1rem;
    }

    h2 {
      text-align: center;
      background: #c62828;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.3rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
    }

    select, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #c62828;
      color: white;
      font-weight: 600;
      border: none;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #8e0000;
    }

    .info-box {
      background: #fff3cd;
      border-left: 5px solid #ffeb3b;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 8px;
    }

    .info-box div {
      margin: 0.2rem 0;
    }

    video, canvas, img {
      display: block;
      width: 100%;
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 12px;
      border: 2px solid #c62828;
    }

    .camera-controls {
      text-align: center;
      margin-top: 1rem;
    }

    #canvasPreview {
      display: none;
    }

    #status {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }

    #progressContainer {
      margin-top: 0.5rem;
      display: none;
    }

    progress {
      width: 100%;
      height: 10px;
    }

    @media screen and (max-width: 480px) {
      h2 {
        font-size: 1.2rem;
      }

      button, select {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Student Image Uploader</h2>

    <label for="sheetSelect">Class & Section</label>
    <select id="sheetSelect"></select>
    <div id="progressContainer"><progress id="progressBar" max="100" value="0"></progress></div>

    <label for="rollSelect">Roll Number</label>
    <select id="rollSelect"></select>

    <div class="info-box">
      <div id="studentName">üë§ Name: </div>
      <div id="studentCode">üÜî Code: </div>
    </div>

    <img id="studentImage" style="display:none;" />

    <div class="camera-controls">
      <button onclick="swapCamera()">üîÑ Swap Camera</button>
    </div>

    <video id="video" autoplay playsinline></video>
    <button onclick="captureImage()">üì∑ Capture Image</button>
    <canvas id="canvasPreview" width="300" height="390"></canvas>
    <button onclick="uploadImage()">‚¨ÜÔ∏è Upload Image</button>

    <div id="status"></div>
    <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbznORBjmmwhEJDrMt8EH_jlJKsdWZBz-0sv94sB7lPS3JD6qhMuf1WHoTHLlOizQTmN/exec';
    let students = [];
    let currentStream;
    let useFrontCamera = true;

    async function loadSheets() {
      document.getElementById('progressContainer').style.display = 'block';
      const progressBar = document.getElementById('progressBar');
      progressBar.value = 10;

      const res = await fetch(scriptUrl);
      progressBar.value = 40;

      const sheetNames = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheetNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });

      progressBar.value = 100;
      setTimeout(() => {
        document.getElementById('progressContainer').style.display = 'none';
        progressBar.value = 0;
      }, 800);
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    function updateStudentInfo(roll) {
      const student = students.find(s => s.roll === roll);
      document.getElementById('studentName').textContent = `üë§ Name: ${student?.name || ''}`;
      document.getElementById('studentCode').textContent = `üÜî Code: ${student?.code || ''}`;
      if (student?.code) showStudentImage(student.code);
      else document.getElementById('studentImage').style.display = 'none';
    }

    async function showStudentImage(code) {
      const form = new FormData();
      form.append('action', 'getImageIdByCode');
      form.append('code', code);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();
      const img = document.getElementById('studentImage');
      if (result.status === 'found') {
        img.src = `https://drive.google.com/uc?export=view&id=${result.fileId}`;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvasPreview');
      const ctx = canvas.getContext('2d');
      const { videoWidth, videoHeight } = video;

      const targetRatio = 300 / 390;
      const actualRatio = videoWidth / videoHeight;

      let sx, sy, sWidth, sHeight;
      if (actualRatio > targetRatio) {
        sHeight = videoHeight;
        sWidth = sHeight * targetRatio;
        sx = (videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        sWidth = videoWidth;
        sHeight = sWidth / targetRatio;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, 300, 390);
      canvas.style.display = 'block';
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvasPreview');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Select a student and capture image first.';
        return;
      }

      document.getElementById('status').textContent = '‚è≥ Uploading...';
      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();

      if (result.status === 'success') {
        document.getElementById('status').textContent = '‚úÖ Image uploaded successfully!';
        document.getElementById('thankYouAudio').play();
        setTimeout(() => window.close(), 3000);
      } else {
        document.getElementById('status').textContent = '‚ùå Upload failed: ' + result.message;
      }
    }

    async function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      const constraints = { video: { facingMode: useFrontCamera ? 'user' : 'environment' } };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById('video').srcObject = currentStream;
    }

    function swapCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentInfo(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
