<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì∏ Student Image Uploader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fef9e7;
      color: #4a148c;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      background-color: #4a148c;
      color: #ffd54f;
      padding: 1em;
      border-radius: 10px;
      text-align: center;
    }
    label, select, button {
      display: block;
      width: 100%;
      margin-top: 1em;
      font-size: 1.1em;
    }
    select, button {
      padding: 0.6em;
      border-radius: 6px;
      border: 1px solid #4a148c;
      background-color: #fff;
    }
    button {
      background-color: #4a148c;
      color: #ffd54f;
      font-weight: bold;
      cursor: pointer;
    }
    .small-button {
      width: auto;
      display: inline-block;
      font-size: 0.9em;
      margin-top: 1em;
      padding: 0.4em 1em;
    }
    video, canvas, img {
      margin-top: 1em;
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      border: 2px solid #4a148c;
    }
    .student-info {
      background-color: #ffd54f;
      padding: 1em;
      border-radius: 10px;
      margin-top: 1em;
      color: #4a148c;
      font-weight: bold;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>üì∏ MHS Student Image Uploader</h2>

  <label for="sheetSelect">üìÑ Select Class & Section:</label>
  <select id="sheetSelect"></select>

  <label for="rollSelect">üî¢ Select Roll No:</label>
  <select id="rollSelect"></select>

  <div class="student-info">
    <div id="studentName">üë§ Name: </div>
    <div id="studentCode">üÜî Code: </div>
    <div id="studentImageContainer">
      <img id="studentImage" src="" alt="Student Image" style="display:none;">
      <div id="noPreview" style="display:none; text-align:center;">üö´ No Preview</div>
    </div>
  </div>

  <button class="small-button" onclick="swapCamera()">üîÑ Swap Camera</button>
  <video id="video" autoplay playsinline></video>

  <button onclick="captureImage()">üì∑ Capture Image</button>
  <canvas id="canvasPreview" width="300" height="390" style="display:none;"></canvas>
  <button onclick="uploadImage()">‚¨ÜÔ∏è Upload Image</button>

  <div id="status"></div>
  <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzSU729rMmAPoDzuBZ4BqovrU9tHDPyVQHpVKByfS_x6BxEsb3bb0loTU-pmClPGZsQ/exec';
    let students = [];
    let currentStream;
    let useFrontCamera = true;

    async function loadSheets() {
      const res = await fetch(scriptUrl);
      const sheetNames = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheetNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    async function updateStudentInfo(roll) {
      const student = students.find(s => s.roll === roll);
      document.getElementById('studentName').textContent = student ? `üë§ Name: ${student.name}` : 'üë§ Name:';
      document.getElementById('studentCode').textContent = student ? `üÜî Code: ${student.code}` : 'üÜî Code:';

      const studentImage = document.getElementById('studentImage');
      const noPreview = document.getElementById('noPreview');

      if (student && student.code) {
        const form = new FormData();
        form.append('action', 'getImageLink');
        form.append('code', student.code);
        try {
          const res = await fetch(scriptUrl, { method: 'POST', body: form });
          const result = await res.json();
          if (result.status === 'success') {
            studentImage.src = result.link;
            studentImage.style.display = 'block';
            noPreview.style.display = 'none';
          } else {
            studentImage.style.display = 'none';
            noPreview.style.display = 'block';
          }
        } catch (err) {
          studentImage.style.display = 'none';
          noPreview.style.display = 'block';
        }
      }
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvasPreview');
      const ctx = canvas.getContext('2d');
      const { videoWidth, videoHeight } = video;

      const targetRatio = 300 / 390;
      const actualRatio = videoWidth / videoHeight;

      let sx, sy, sWidth, sHeight;
      if (actualRatio > targetRatio) {
        sHeight = videoHeight;
        sWidth = sHeight * targetRatio;
        sx = (videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        sWidth = videoWidth;
        sHeight = sWidth / targetRatio;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, 300, 390);
      canvas.style.display = 'block';
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvasPreview');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Select a student and capture image first.';
        return;
      }

      document.getElementById('status').textContent = '‚è≥ Uploading...';
      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();

      if (result.status === 'success') {
        document.getElementById('status').textContent = '‚úÖ Image uploaded successfully!';
        document.getElementById('thankYouAudio').play();
      } else {
        document.getElementById('status').textContent = '‚ùå Upload failed: ' + result.message;
      }
    }

    async function startCamera() {
      if (currentStream) currentStream.getTracks().forEach(track => track.stop());
      const constraints = { video: { facingMode: useFrontCamera ? 'user' : 'environment' } };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById('video').srcObject = currentStream;
    }

    function swapCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentInfo(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
