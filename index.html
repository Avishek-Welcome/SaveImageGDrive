<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ MHS Student Image Uploader</title>
  <style>
    body {
      background-color: #fff8e1;
      color: #b71c1c;
      font-family: Arial, sans-serif;
      padding: 1em;
    }
    h2 {
      background: #b71c1c;
      color: #ffeb3b;
      padding: 0.5em;
      text-align: center;
      border-radius: 12px;
    }
    label, select, button {
      margin-top: 1em;
      font-size: 1.1em;
      display: block;
    }
    select, button {
      width: 100%;
      padding: 0.5em;
      border-radius: 8px;
      border: 2px solid #b71c1c;
    }
    button {
      background-color: #b71c1c;
      color: #ffeb3b;
      font-weight: bold;
      cursor: pointer;
    }
    .student-info {
      margin-top: 1em;
      background-color: #ffeb3b;
      color: #b71c1c;
      padding: 1em;
      border-radius: 12px;
      font-weight: bold;
    }
    video, canvas, img {
      margin-top: 1em;
      width: 100%;
      max-width: 300px;
      border: 2px solid #b71c1c;
      border-radius: 12px;
    }
    #status {
      margin-top: 1em;
      font-weight: bold;
    }
    #flash {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: white;
      display: none;
      z-index: 100;
    }
    #previewText {
      font-weight: bold;
      margin-top: 0.5em;
    }
  </style>
</head>
<body>
  <h2>üì∏ Student Image Uploader</h2>

  <label for="sheetSelect">üìÑ Select Sheet:</label>
  <select id="sheetSelect"></select>

  <label for="rollSelect">üî¢ Select Roll No:</label>
  <select id="rollSelect"></select>

  <div class="student-info">
    <div id="studentName">üë§ Name: </div>
    <div id="studentCode">üÜî Code: </div>
  </div>

  <div id="previewText">üì∑ Preview:</div>
  <img id="imagePreview" src="" alt="No Preview" onerror="this.src=''" />

  <video id="video" autoplay playsinline></video>
  <button onclick="captureImage()">üì∏ Capture Image</button>
  <canvas id="canvasPreview" width="300" height="390" style="display:none;"></canvas>
  <button id="uploadBtn" onclick="uploadImage()">‚¨ÜÔ∏è Upload Image</button>

  <div id="status"></div>
  <div id="flash"></div>

  <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwujx2-tv6qwTkTFHZi7LRlohlZYnKbMGBBR2iNNaCHVDf-I0i5_wfOTCszdqJwmPDz/exec'; // Replace with your deployed Apps Script URL
    let students = [];
    let currentStream;

    async function loadSheets() {
      const res = await fetch(scriptUrl);
      const sheetNames = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheetNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    async function updateStudentInfo(roll) {
      const student = students.find(s => s.roll === roll);
      if (!student) return;

      document.getElementById('studentName').textContent = `üë§ Name: ${student.name}`;
      document.getElementById('studentCode').textContent = `üÜî Code: ${student.code}`;
      const img = document.getElementById('imagePreview');
      const imageUrl = `${scriptUrl}?action=getImageUrl&code=${student.code}`;
      img.src = imageUrl;

      // Check if image exists to disable upload button
      try {
        const resp = await fetch(imageUrl);
        if (resp.status === 200) {
          document.getElementById('uploadBtn').disabled = true;
          document.getElementById('status').textContent = '‚úÖ Image already uploaded.';
        } else {
          document.getElementById('uploadBtn').disabled = false;
          document.getElementById('status').textContent = '‚¨ÜÔ∏è Ready to upload.';
        }
      } catch (e) {
        console.error(e);
      }
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvasPreview');
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, 300, 390);
      canvas.style.display = 'block';

      const flash = document.getElementById('flash');
      flash.style.display = 'block';
      setTimeout(() => flash.style.display = 'none', 200);
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvasPreview');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) return;

      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      document.getElementById('status').textContent = '‚è≥ Uploading...';

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();

      if (result.status === 'success') {
        document.getElementById('status').textContent = '‚úÖ Uploaded!';
        document.getElementById('thankYouAudio').play();
        setTimeout(() => window.close(), 3000);
      } else {
        document.getElementById('status').textContent = '‚ùå Upload failed: ' + result.message;
      }
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: { facingMode: 'environment' }
      };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById('video').srcObject = currentStream;
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentInfo(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
