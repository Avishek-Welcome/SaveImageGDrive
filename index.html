<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MHS Student Image Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1em;
      background: #fefefe;
      color: #2e2e2e;
    }
    h2 {
      background: linear-gradient(90deg, #d32f2f, #f57c00);
      color: #fffde7;
      padding: 1em;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 1em;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    select, button {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border-color 0.3s ease;
    }
    select:focus, button:focus {
      border-color: #d32f2f;
      outline: none;
    }
    button {
      background-color: #d32f2f;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background-color: #b71c1c;
    }
    video, canvas, img {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      margin-top: 1em;
      border: 2px solid #f57c00;
    }
    .student-info {
      margin-top: 1.2em;
      background: #fff3e0;
      padding: 1em;
      border-radius: 10px;
      font-weight: 500;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }
    #status {
      margin-top: 1em;
      font-weight: 600;
      text-align: center;
    }
    #canvasPreview {
      display: none;
    }
  </style>
</head>
<body>
  <h2>📸 Student Image Uploader</h2>
  <div class="container">
    <label for="sheetSelect">📄 Class & Section:</label>
    <select id="sheetSelect"></select>

    <label for="rollSelect">🔢 Roll Number:</label>
    <select id="rollSelect"></select>

    <div class="student-info">
      <div id="studentName">👤 Name: </div>
      <div id="studentCode">🆔 Code: </div>
    </div>

    <img id="studentImage" style="display:none;" />

    <video id="video" autoplay playsinline></video>
    <button onclick="captureImage()">📷 Capture Image</button>

    <canvas id="canvasPreview" width="300" height="390"></canvas>
    <button onclick="uploadImage()">⬆️ Upload Image</button>
    <button onclick="swapCamera()">🔄 Swap Camera</button>

    <div id="status"></div>
    <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>
  </div>

  <!-- Existing JavaScript logic stays unchanged -->
</body>
</html>
