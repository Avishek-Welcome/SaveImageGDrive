<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MHS Student Image Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefae0;
      color: #3e2723;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2em;
    }
    h2 {
      text-align: center;
      background: #b71c1c;
      color: #fff9c4;
      padding: 0.8em;
      border-radius: 12px;
      margin-bottom: 1.5em;
      font-size: 1.5em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }
    select, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background-color: #b71c1c;
      color: #fffde7;
      font-weight: 600;
      border: none;
      margin-top: 1em;
      transition: background 0.3s;
      cursor: pointer;
    }
    button:hover {
      background-color: #880e4f;
    }
    video, canvas, img {
      width: 100%;
      max-width: 320px;
      margin-top: 1em;
      border-radius: 12px;
      border: 2px solid #b71c1c;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .student-info {
      margin-top: 1em;
      padding: 1em;
      background: #fff9c4;
      border: 1px solid #fbc02d;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: #5d4037;
    }
    #status {
      margin-top: 1em;
      font-weight: 600;
      text-align: center;
      min-height: 1.4em;
    }
    #canvasPreview {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Student Image Uploader</h2>

    <label for="sheetSelect">üìÑ Class & Section</label>
    <select id="sheetSelect"></select>

    <label for="rollSelect">üî¢ Roll Number</label>
    <select id="rollSelect" disabled></select>

    <div class="student-info">
      <div id="studentName">üë§ Name: </div>
      <div id="studentCode">üÜî Code: </div>
    </div>

    <img id="studentImage" style="display:none;" alt="Student Image" />

    <video id="video" autoplay playsinline></video>

    <button id="captureBtn" disabled>üì∑ Capture Image</button>
    <canvas id="canvasPreview" width="300" height="390"></canvas>
    <button id="uploadBtn" disabled>‚¨ÜÔ∏è Upload Image</button>
    <button id="swapBtn">üîÑ Swap Camera</button>

    <div id="status"></div>
    <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>
  </div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyJf_R28E59JycUlTcsqHDkY7d4q1qcna8ht2G0XEHvD29FlINCfPB-djIpocoJ7fJU/exec';
    let students = [];
    let currentStream = null;
    let useFrontCamera = true;

    const sheetSelect = document.getElementById('sheetSelect');
    const rollSelect = document.getElementById('rollSelect');
    const studentName = document.getElementById('studentName');
    const studentCode = document.getElementById('studentCode');
    const studentImage = document.getElementById('studentImage');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvasPreview');
    const ctx = canvas.getContext('2d');
    const captureBtn = document.getElementById('captureBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const swapBtn = document.getElementById('swapBtn');
    const statusDiv = document.getElementById('status');
    const thankYouAudio = document.getElementById('thankYouAudio');

    // Load all sheets (Class & Section)
    async function loadSheets() {
      try {
        const res = await fetch(scriptUrl);
        const sheets = await res.json();
        sheetSelect.innerHTML = '<option value="">--Select Class & Section--</option>';
        sheets.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          sheetSelect.appendChild(opt);
        });
        rollSelect.disabled = true;
        captureBtn.disabled = true;
        uploadBtn.disabled = true;
      } catch (err) {
        statusDiv.textContent = 'Error loading sheets: ' + err.message;
      }
    }

    // Load students for selected sheet
    async function loadRolls(sheetName) {
      if (!sheetName) {
        rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
        rollSelect.disabled = true;
        captureBtn.disabled = true;
        uploadBtn.disabled = true;
        clearStudentInfo();
        return;
      }
      try {
        const form = new FormData();
        form.append('action', 'getStudents');
        form.append('sheetName', sheetName);

        const res = await fetch(scriptUrl, { method: 'POST', body: form });
        students = await res.json();

        rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
        students.forEach(st => {
          const opt = document.createElement('option');
          opt.value = st.roll;
          opt.textContent = st.roll;
          rollSelect.appendChild(opt);
        });
        rollSelect.disabled = false;
        captureBtn.disabled = true;
        uploadBtn.disabled = true;
        clearStudentInfo();
      } catch (err) {
        statusDiv.textContent = 'Error loading students: ' + err.message;
      }
    }

    // Update student info on roll select
    function updateStudentInfo(roll) {
      if (!roll) {
        clearStudentInfo();
        captureBtn.disabled = true;
        uploadBtn.disabled = true;
        return;
      }
      const student = students.find(s => s.roll == roll);
      if (!student) {
        clearStudentInfo();
        captureBtn.disabled = true;
        uploadBtn.disabled = true;
        return;
      }
      studentName.textContent = `üë§ Name: ${student.name}`;
      studentCode.textContent = `üÜî Code: ${student.code}`;
      captureBtn.disabled = false;
      uploadBtn.disabled = true;
      showStudentImage(student.code);
      clearCanvas();
      statusDiv.textContent = '';
    }

    // Clear student info
    function clearStudentInfo() {
      studentName.textContent = 'üë§ Name: ';
      studentCode.textContent = 'üÜî Code: ';
      studentImage.style.display = 'none';
      clearCanvas();
      statusDiv.textContent = '';
    }

    // Clear canvas and hide
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvas.style.display = 'none';
    }

    // Show student image if exists
    async function showStudentImage(code) {
      if (!code) {
        studentImage.style.display = 'none';
        return;
      }
      try {
        const form = new FormData();
        form.append('action', 'getImageIdByCode');
        form.append('code', code);

        const res = await fetch(scriptUrl, { method: 'POST', body: form });
        const data = await res.json();

        if (data.status === 'found') {
          studentImage.src = `https://drive.google.com/uc?export=view&id=${data.fileId}`;
          studentImage.style.display = 'block';
        } else {
          studentImage.style.display = 'none';
        }
      } catch {
        studentImage.style.display = 'none';
      }
    }

    // Start the camera stream
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      try {
        const constraints = {
          video: { facingMode: useFrontCamera ? 'user' : 'environment' }
        };
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        statusDiv.textContent = 'Camera error: ' + err.message;
      }
    }

    // Capture image from video to canvas
    function captureImage() {
      if (!video.videoWidth || !video.videoHeight) {
        statusDiv.textContent = 'Video not ready for capture.';
        return;
      }
      const targetRatio = 300 / 390;
      const actualRatio = video.videoWidth / video.videoHeight;

      let sx, sy, sWidth, sHeight;
      if (actualRatio > targetRatio) {
        sHeight = video.videoHeight;
        sWidth = sHeight * targetRatio;
        sx = (video.videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        sWidth = video.videoWidth;
        sHeight = sWidth / targetRatio;
        sx = 0;
        sy = (video.videoHeight - sHeight) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
      uploadBtn.disabled = false;
      statusDiv.textContent = '';
    }

    // Upload captured image to Drive via Apps Script
    async function uploadImage() {
      const roll = rollSelect.value;
      if (!roll) {
        statusDiv.textContent = '‚ö†Ô∏è Select a student first.';
        return;
      }
      const student = students.find(s => s.roll == roll);
      if (!student) {
        statusDiv.textContent = '‚ö†Ô∏è Invalid student selected.';
        return;
      }
      if (canvas.style.display === 'none') {
        statusDiv.textContent = '‚ö†Ô∏è Capture an image before uploading.';
        return;
      }

      statusDiv.textContent = '‚è≥ Uploading image...';
      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      try {
        const form = new FormData();
        form.append('action', 'uploadImage');
        form.append('code', student.code);
        form.append('image', base64);
        form.append('mimeType', 'image/jpeg');

        const res = await fetch(scriptUrl, { method: 'POST', body: form });
        const result = await res.json();

        if (result.status === 'success') {
          statusDiv.textContent = '‚úÖ Image uploaded successfully!';
          thankYouAudio.play();
          showStudentImage(student.code);
          uploadBtn.disabled = true;
        } else {
          statusDiv.textContent = '‚ùå Upload failed: ' + result.message;
        }
      } catch (err) {
        statusDiv.textContent = '‚ùå Upload error: ' + err.message;
      }
    }

    // Swap camera (front / back)
    function swapCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    // Event listeners
    sheetSelect.addEventListener('change', () => {
      loadRolls(sheetSelect.value);
    });

    rollSelect.addEventListener('change', () => {
      updateStudentInfo(rollSelect.value);
    });

    captureBtn.addEventListener('click', captureImage);
    uploadBtn.addEventListener('click', uploadImage);
    swapBtn.addEventListener('click', swapCamera);

    // Initialize
    loadSheets();
    startCamera();
  </script>
</body>
</html>
