<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MHS Student Image Uploader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fefae0;
      color: #3e2723;
      margin: 0;
      padding: 2em;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2em;
    }

    h2 {
      text-align: center;
      background: #b71c1c;
      color: #fff9c4;
      padding: 0.8em;
      border-radius: 12px;
      margin-bottom: 1.5em;
      font-size: 1.5em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-weight: 600;
    }

    select, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      background-color: #b71c1c;
      color: #fffde7;
      font-weight: 600;
      border: none;
      margin-top: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #880e4f;
    }

    video, canvas, img {
      width: 100%;
      max-width: 320px;
      margin-top: 1em;
      border-radius: 12px;
      border: 2px solid #b71c1c;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .student-info {
      margin-top: 1em;
      padding: 1em;
      background: #fff9c4;
      border: 1px solid #fbc02d;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      color: #5d4037;
    }

    #status {
      margin-top: 1em;
      font-weight: 600;
      text-align: center;
    }

    #canvasPreview {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∏ Student Image Uploader</h2>

    <label for="sheetSelect">üìÑ Class & Section</label>
    <select id="sheetSelect"></select>

    <label for="rollSelect">üî¢ Roll Number</label>
    <select id="rollSelect"></select>

    <div class="student-info">
      <div id="studentName">üë§ Name: </div>
      <div id="studentCode">üÜî Code: </div>
    </div>

    <img id="studentImage" style="display:none;" />

    <video id="video" autoplay playsinline></video>

    <button onclick="captureImage()">üì∑ Capture Image</button>
    <canvas id="canvasPreview" width="300" height="390"></canvas>
    <button onclick="uploadImage()">‚¨ÜÔ∏è Upload Image</button>
    <button onclick="swapCamera()">üîÑ Swap Camera</button>

    <div id="status"></div>
    <audio id="thankYouAudio" src="https://actions.google.com/sounds/v1/ambiences/confirmation_001.ogg"></audio>
  </div>

  <!-- JavaScript (unchanged) -->
  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwIlaq0ub9PMzorrYYxDliS_uhGqZdvy5a0VObtkqFYfeT0w4-QwUkBb1c_Ob2Yl-By/exec';
    let students = [];
    let currentStream;
    let useFrontCamera = true;

    async function loadSheets() {
      const res = await fetch(scriptUrl);
      const sheetNames = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheetNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    function updateStudentInfo(roll) {
      const student = students.find(s => s.roll === roll);
      const name = student ? student.name : '';
      const code = student ? student.code : '';
      document.getElementById('studentName').textContent = `üë§ Name: ${name}`;
      document.getElementById('studentCode').textContent = `üÜî Code: ${code}`;
      if (code) {
        showStudentImage(code);
      } else {
        document.getElementById('studentImage').style.display = 'none';
      }
    }

    async function showStudentImage(code) {
      const form = new FormData();
      form.append('action', 'getImageIdByCode');
      form.append('code', code);

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();

      const img = document.getElementById('studentImage');
      if (result.status === 'found') {
        img.src = `https://drive.google.com/uc?export=view&id=${result.fileId}`;
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    }

    function captureImage() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvasPreview');
      const ctx = canvas.getContext('2d');
      const { videoWidth, videoHeight } = video;

      const targetRatio = 300 / 390;
      const actualRatio = videoWidth / videoHeight;

      let sx, sy, sWidth, sHeight;
      if (actualRatio > targetRatio) {
        sHeight = videoHeight;
        sWidth = sHeight * targetRatio;
        sx = (videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        sWidth = videoWidth;
        sHeight = sWidth / targetRatio;
        sx = 0;
        sy = (videoHeight - sHeight) / 2;
      }

      ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, 300, 390);
      canvas.style.display = 'block';
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvasPreview');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Select a student and capture image first.';
        return;
      }

      document.getElementById('status').textContent = '‚è≥ Uploading...';

      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();

      if (result.status === 'success') {
        document.getElementById('status').textContent = '‚úÖ Image uploaded successfully!';
        document.getElementById('thankYouAudio').play();
        setTimeout(() => window.close(), 3000);
      } else {
        document.getElementById('status').textContent = '‚ùå Upload failed: ' + result.message;
      }
    }

    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: {
          facingMode: useFrontCamera ? 'user' : 'environment'
        }
      };
      currentStream = await navigator.mediaDevices.getUserMedia(constraints);
      document.getElementById('video').srcObject = currentStream;
    }

    function swapCamera() {
      useFrontCamera = !useFrontCamera;
      startCamera();
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentInfo(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
