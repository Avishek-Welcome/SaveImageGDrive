<!DOCTYPE html>
<html>
<head>
  <title>Student Image Capture & Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; }
    label, select, button { display: block; margin-top: 1em; }
    video, canvas { display: block; margin-top: 1em; max-width: 100%; }
    #studentName { font-weight: bold; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>Student Image Uploader</h2>
  <label>Choose Sheet:</label>
  <select id="sheetSelect"></select>

  <label>Choose Roll No:</label>
  <select id="rollSelect"></select>

  <div id="studentName">Student Name: </div>

  <video id="video" autoplay playsinline width="300" height="390"></video>
  <button onclick="captureImage()">Capture Image</button>
  <canvas id="canvas" width="300" height="390" style="display:none;"></canvas>
  <button onclick="uploadImage()">Upload Image</button>

  <div id="status"></div>

  <script>
    const scriptUrl = 'YOUR_DEPLOYED_SCRIPT_URL'; // Replace this
    let students = [];

    async function loadSheets() {
      const res = await fetch(scriptUrl);
      const sheetNames = await res.json();
      const select = document.getElementById('sheetSelect');
      select.innerHTML = '<option value="">--Select Sheet--</option>';
      sheetNames.forEach(name => {
        const opt = document.createElement('option');
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    async function loadRolls(sheetName) {
      const form = new FormData();
      form.append('action', 'getStudents');
      form.append('sheetName', sheetName);
      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      students = await res.json();
      const rollSelect = document.getElementById('rollSelect');
      rollSelect.innerHTML = '<option value="">--Select Roll No--</option>';
      students.forEach(st => {
        const opt = document.createElement('option');
        opt.value = st.roll;
        opt.textContent = st.roll;
        rollSelect.appendChild(opt);
      });
    }

    function updateStudentName(roll) {
      const student = students.find(s => s.roll === roll);
      document.getElementById('studentName').textContent = student ? `Student Name: ${student.name}` : 'Student Name:';
    }

    function captureImage() {
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const video = document.getElementById('video');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.style.display = 'block';
    }

    async function uploadImage() {
      const canvas = document.getElementById('canvas');
      const roll = document.getElementById('rollSelect').value;
      const student = students.find(s => s.roll === roll);
      if (!student || !canvas.toDataURL) {
        document.getElementById('status').textContent = 'Select a student and capture image first.';
        return;
      }

      const dataUrl = canvas.toDataURL('image/jpeg');
      const base64 = dataUrl.split(',')[1];

      const form = new FormData();
      form.append('action', 'uploadImage');
      form.append('code', student.code);
      form.append('image', base64);
      form.append('mimeType', 'image/jpeg');

      const res = await fetch(scriptUrl, { method: 'POST', body: form });
      const result = await res.json();
      document.getElementById('status').textContent = result.status === 'success' ? 'Image uploaded successfully!' : 'Upload failed: ' + result.message;
    }

    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { aspectRatio: 0.769 } });
      document.getElementById('video').srcObject = stream;
    }

    document.getElementById('sheetSelect').addEventListener('change', e => loadRolls(e.target.value));
    document.getElementById('rollSelect').addEventListener('change', e => updateStudentName(e.target.value));

    loadSheets();
    startCamera();
  </script>
</body>
</html>
