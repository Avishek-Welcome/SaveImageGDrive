<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <title>Student's Picture Display</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: 2rem auto;
        text-align: center;
      }
      h2 {
        margin-bottom: 1rem;
      }
      input {
        padding: 10px;
        width: 100%;
        font-size: 16px;
        margin-bottom: 1rem;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      img {
        margin-top: 20px;
        max-width: 100%;
        border: 2px solid #ccc;
        border-radius: 10px;
      }
      .error {
        color: red;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <h2>Student's Picture Display</h2>
    <input type="text" id="imgName" placeholder="Enter image filename (e.g., 12345.jpg)" />
    <button onclick="showImage()">Show Picture</button>
    <div id="output"></div>

    <script>
      let imageMap = {};

      // Load image list from Apps Script
      google.script.run.withSuccessHandler(function(data) {
        imageMap = data;
      }).getImageList();

      function showImage() {
        const input = document.getElementById("imgName").value.trim();
        const output = document.getElementById("output");

        if (!input) {
          output.innerHTML = `<p class="error">Please enter a filename.</p>`;
          return;
        }

        const url = imageMap[input];
        if (url) {
          output.innerHTML = `<img src="${url}" alt="${input}" />`;
        } else {
          output.innerHTML = `<p class="error">Image "${input}" not found.</p>`;
        }
      }
    </script>
  </body>
</html>
